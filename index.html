<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Preview Card | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">


</head>
<body>
   <main>
      <div class="picture-area">
         <img src="asset/image-product-desktop.jpg" alt="perfume in a bottle"
              srcset="asset/image-product-mobile.jpg 901w, asset/image-product-desktop.jpg 1000w"
         />
      </div>
      <div class="text-area">
         <h2 class="perfume">perfume</h2>
         <p lang="fr" class="gabbriell">gabbriell essence eau de parfum</p>

         <p class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

         <div class="price-area">
            <div class="price-tag">
               <ins>$149.99</ins> <del>$169.99</del>
            </div>
            <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
         </div>
      </div>
   </main>
</body>
</html>
